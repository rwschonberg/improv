settings:
  store_size: 20_000_000
  not_relevant: for testing purposes
  control_port: 6000
  output_port: 6001
  logging_port: 6002
  use_watcher: false

actors:
  Generator:
    package: actors.sample_generator_zmq
    class: Generator

  Processor:
    package: actors.sample_processor_zmq
    class: Processor

connections:
  Generator-Processor:
    sources:
      - Generator.q_out
    sinks:
      - Processor.q_in
