actors:
  Generator:
    package: actors.sample_generator_zmq
    class: Generator

  Processor:
    package: actors.sample_processor_zmq
    class: Processor

connections:
  Generator-Processor:
    sources:
      - Generator.q_out
    sinks:
      - Processor.q_in

redis_config:
  aof_dirname: custom_aof_dirname