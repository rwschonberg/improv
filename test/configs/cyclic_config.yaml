actors:
  Acquirer:
    package: demos.sample_actors.acquire
    class: FileAcquirer
    filename: data/Tolias_mesoscope_2.hdf5
    framerate: 15

  Analysis:
    package: demos.sample_actors.simple_analysis
    class: SimpleAnalysis

  InputStim:
    package: demos.sample_actors.acquire
    class: BehaviorAcquirer

connections:
  Acquirer-out:
    sources:
      - Acquirer.q_out
    sinks:
      - Analysis.q_in
      - InputStim.q_in
  Analysis-Acquirer:
    sources:
      - Analysis.q_out
    sinks:
      - Acquirer.q_in
